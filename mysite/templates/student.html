{% extends "layout.html" %}

{% block content %}

    <section>
      <div class="container-fluid">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto mt-5">
                <br/>
                <div id="StudentDetails">
<table id="table" class="table table-hover" id="instructor_table">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Major</th>
      <th scope="col">Email</th>
      <th scope="col">Assignment</th>
      <th scope="col">Grade</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

<tbody id="tbody">
      {% for rows in student %}
    <tr>
        <td>{{ rows["student_id"] }}</td>
        <td>{{ rows["first_name"] }}</td>
        <td>{{ rows["last_name"] }}</td>
        <td>{{ rows["major"] }}</td>
        <td>{{ rows["email"] }}</td>
        <td><form action='http://schoolgradebook.pythonanywhere.com/studentassignment?studentid={{ rows["id"] }}' method='GET'><input type="hidden" id="studentid" name="studentid" value={{ rows["id"] }}><button type="submit" class="btn btn-warning btn-sm" role="button">Assignment</button></form></td>
        <td><form action='/' method='POST'><button type="submit" class="btn btn-success btn-sm" role="button">Grade</button></form></td>
        <td><form action='http://schoolgradebook.pythonanywhere.com/api/student/{{ rows["id"] }}' method='POST'><button type="submit" class="btn btn-danger btn-sm" role="button">Delete</button></form></td>
    </tr>
  {% endfor %}
</tbody>
</table>

<form action="http://schoolgradebook.pythonanywhere.com/studentadd" method="get">
    <button type="button" class="btn btn-info btn-sm mr-5">
  Record count:  <span id="recordcount" class="badge badge-pill badge-dark">{{ recordcount }}</span>
</button>
<button type="sumbit" class="btn btn-success">
  Add a new student
</button>
</form>
