<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <title>Bhuppal's scratchboard page</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="display-6 text-warning">Bhuppal's Scratchpad</h3>
                    </div>
                    <div class="col-12">
                        <h5 class="display-8 text-warning">IS 668 Enterprise-Wide Computing - Spring 2019</h5>
                    </div>
                </div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="nav navbar-nav ml-auto">
                 <li class="nav-item active">
                    {% if current_user.is_authenticated %}
                       <button type="button" class="btn btn-outline-secondary"> <a href="{{ url_for('logout') }}">Log out</a>
                       </button>
                    {% else %}
                        <button type="button" class="btn btn-outline-secondary"><a href="{{ url_for('login') }}">Log in</a>
                        </button>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header">
                {% for comment in comments %}
                <div class="row">
                    <button class="btn btn-block bg-secondary text-light
                      text-left" data-toggle="collapse" data-target="#collapseOne" data-parent="#accordion">
                        <i class="fas fa-user text-light fa-lg mr-3"></i>
                        {{ comment.content }}
                        <br/>
                         <small>
                            Posted
                            {% if comment.posted %}
                                {{ comment.posted.strftime("%A, %d %B %Y at %H:%M") }}
                            {% else %}
                                at an unknown time
                            {% endif %}
                            by
                                {% if comment.commenter %}
                                    {{ comment.commenter.username }} User ID: {{ comment.commenter_id }}
                                {% else %}
                                    anonymous
                                {% endif %}
                        </small>
                    </button>
                </div>
                <br/>
                {% endfor %}
            </div>
                {% if current_user.is_authenticated %}
                <div class="card-body">
                    <div class="row row justify-content-center">
                        <div class="col-lg-9 col-md-10 col-sm-12">
                        <form action="." method="POST">
                            <div class="form-group">
                                <textarea type="text" class="from-control btn-block" name="contents" rows="6" placeholder="Write your comment..."></textarea>
                                <button type="submit" class="btn btn-block text-uppercase font-weight-bold text-light bg-info">Post your comment</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                {% endif %}
        </div>
    </div>

    <footer class="footer mt-4">
      <div class="container text-center">
         <span class="text-muted credit">&copy; 2019 Copyright. Made by Bhuppal Kumar G H</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
